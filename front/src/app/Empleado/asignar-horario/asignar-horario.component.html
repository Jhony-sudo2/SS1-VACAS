<div class="min-h-screen bg-slate-950 text-white p-4 md:p-8">
  <div class="mx-auto max-w-6xl">
    <div class="rounded-2xl border border-white/10 bg-slate-900/60 shadow-lg">
      <div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between p-4 md:p-6">
        <div class="flex items-center gap-2">
          <span class="text-xl font-semibold">Asignar horario semanal</span>
          <span class="text-xs px-2 py-1 rounded-full bg-white/10 text-white/80">Empleado: {{ empleadoId.nombre }}</span>
        </div>

        <button
          type="button"
          (click)="guardar()"
          class="inline-flex items-center justify-center gap-2 rounded-xl bg-indigo-600 px-4 py-2 text-sm font-semibold hover:bg-indigo-500 active:bg-indigo-700 transition"
        >
          <span>Guardar</span>
        </button>
      </div>

      <div class="h-px bg-white/10"></div>

      <div class="p-4 md:p-6 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
        <div
          *ngFor="let d of diasSemana; let i = index"
          class="rounded-2xl border border-white/10 bg-slate-900 p-4"
          [formGroup]="diasFA.at(i)"
        >
          <!-- Header día -->
          <div class="flex items-center justify-between gap-3">
            <div class="text-lg font-bold">{{ d.label }}</div>

            <!-- Toggle (peer) -->
            <label class="inline-flex items-center gap-2 cursor-pointer select-none">
              <input type="checkbox" class="sr-only peer" formControlName="trabaja" />
              <div
                class="h-6 w-11 rounded-full bg-white/20 peer-checked:bg-emerald-500 relative transition"
              >
                <div
                  class="absolute top-0.5 left-0.5 h-5 w-5 rounded-full bg-white transition peer-checked:translate-x-5"
                ></div>
              </div>
              <span class="text-sm text-white/80">Trabaja</span>
            </label>
          </div>

          <!-- Horas -->
          <div class="mt-4 grid grid-cols-2 gap-3">
            <div>
              <label class="block text-xs text-white/70 mb-1">Entrada</label>
              <input
                type="time"
                formControlName="entrada"
                class="w-full rounded-xl bg-slate-950 border border-white/10 px-3 py-2 text-white outline-none focus:border-indigo-500 disabled:opacity-40"
              />
              <p class="mt-1 text-xs text-red-300"
                 *ngIf="diasFA.at(i).get('trabaja')?.value && diasFA.at(i).get('entrada')?.touched && diasFA.at(i).get('entrada')?.hasError('required')">
                Requerido
              </p>
            </div>

            <div>
              <label class="block text-xs text-white/70 mb-1">Salida</label>
              <input
                type="time"
                formControlName="salida"
                class="w-full rounded-xl bg-slate-950 border border-white/10 px-3 py-2 text-white outline-none focus:border-indigo-500 disabled:opacity-40"
              />
              <p class="mt-1 text-xs text-red-300"
                 *ngIf="diasFA.at(i).get('trabaja')?.value && diasFA.at(i).get('salida')?.touched && diasFA.at(i).get('salida')?.hasError('required')">
                Requerido
              </p>
            </div>
          </div>

          <p class="mt-2 text-xs text-red-300"
             *ngIf="diasFA.at(i).get('trabaja')?.value && diasFA.at(i).errors?.['timeOrder']">
            La salida debe ser mayor que la entrada.
          </p>

          <!-- Descansos -->
          <div class="mt-4" *ngIf="diasFA.at(i).get('trabaja')?.value">
            <div class="flex items-center justify-between">
              <div class="text-sm font-semibold text-white/90">Descansos</div>

              <button
                type="button"
                (click)="addDescanso(i)"
                class="rounded-xl border border-white/10 bg-white/5 px-3 py-1.5 text-xs font-semibold hover:bg-white/10 transition"
              >
                + Agregar
              </button>
            </div>

            <div class="mt-3 space-y-3">
              <div
                *ngFor="let desc of descansosFA(i).controls; let j = index"
                [formGroup]="desc"
                class="rounded-xl border border-white/10 bg-slate-950 p-3"
              >
                <div class="grid grid-cols-2 gap-3 items-end">
                  <div>
                    <label class="block text-xs text-white/70 mb-1">Inicio</label>
                    <input
                      type="time"
                      formControlName="inicio"
                      class="w-full rounded-xl bg-slate-950 border border-white/10 px-3 py-2 text-white outline-none focus:border-indigo-500"
                    />
                  </div>

                  <div>
                    <label class="block text-xs text-white/70 mb-1">Fin</label>
                    <input
                      type="time"
                      formControlName="fin"
                      class="w-full rounded-xl bg-slate-950 border border-white/10 px-3 py-2 text-white outline-none focus:border-indigo-500"
                    />
                  </div>
                </div>

                <div class="mt-2 flex items-center justify-between">
                  <p class="text-xs text-red-300" *ngIf="desc.errors?.['timeOrder']">
                    El fin debe ser mayor que el inicio.
                  </p>

                  <button
                    type="button"
                    (click)="removeDescanso(i, j)"
                    class="ml-auto rounded-xl bg-red-600/20 px-3 py-1.5 text-xs font-semibold text-red-200 hover:bg-red-600/30 transition"
                  >
                    Eliminar
                  </button>
                </div>
              </div>

              <div *ngIf="descansosFA(i).length === 0" class="text-xs text-white/50 italic">
                Sin descansos agregados.
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="p-4 md:p-6 text-xs text-white/60">
        * Solo se enviarán los días marcados como “Trabaja”.
      </div>
    </div>
  </div>
</div>
