<div class="min-h-screen bg-slate-100 p-4 md:p-6">
  <div class="mx-auto max-w-6xl">
    <h1 class="text-xl font-semibold text-slate-800 mb-6">Asignar Áreas al Empleado</h1>

    <div *ngIf="empleado">
      <h2 class="text-lg font-semibold text-slate-700 mb-4">Empleado: {{ empleado.nombre }}</h2>

      <div class="bg-white shadow-sm rounded-xl p-4">
        <div class="mb-4">
          <h3 class="text-md font-semibold text-slate-800">Áreas disponibles</h3>
          <div class="space-y-3">
            <div *ngFor="let area of areas" class="flex items-center">
              <input
                type="checkbox"
                id="area-{{ area.id }}"
                [checked]="area.id !== undefined && asignadas.includes(area.id)"
                (change)="onCheckboxChange($event, area.id)"
                class="h-5 w-5 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
              />
              <label for="area-{{ area.id }}" class="ml-2 text-sm text-slate-700">{{ area.nombre }}</label>
            </div>
          </div>
        </div>

        <!-- Botón de Guardar -->
        <button
          (click)="guardarAsignacion()"
          class="mt-4 inline-flex items-center justify-center gap-2 rounded-xl bg-indigo-600 px-4 py-2 text-xs font-semibold text-white hover:bg-indigo-500 active:bg-indigo-700 transition"
        >
          <span>Guardar Asignación</span>
        </button>
      </div>
    </div>
  </div>
</div>
